<script>
    (function () {


        function showie() {
            if (window.statis) {
                try {
                    var b = navigator.userAgent.toLowerCase();
                    var version = b.match(/.+(?:rv|it|ra|ie)[\/: ]([\d.]+)/)[1];
                    window.statis.trackEvent("isie", "show", version);
                }
                catch (e) {
                }

            } else {
                setTimeout(showie, 1000);
            }
        }
        showie();
    })();

</script>
